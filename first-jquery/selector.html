<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>First jQuery</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script>
        $("document").ready(function () {
            $("h1:first").css("border", "2px solid red");
            $("h1:last").css("border", "2px solid green");
        });
    </script>
</head>

<body>
    <h1>First jQuery 1</h1>
    <h1>First jQuery 2</h1>
    <h1>First jQuery 3</h1>
</body>

</html>
