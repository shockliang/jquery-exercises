<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>First jQuery</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script>
        $("document").ready(function () {
            $("#textBox").on("click", whenMouseIsClicked);
            $("#textBox").on("mouseleave", whenMouseLeaves);

            function whenMouseIsClicked() {
                $("#textBox").html("<h1>You clicked me</h1>");
            }
            
            function whenMouseLeaves() {
                $("#textBox").html("<h1>Where you going?</h1>");
            }

        });
    </script>
    <style>
        #textBox {
            width: 250px;
            height: 250px;
            border: 1px solid black;
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="textBox">

    </div>
</body>

</html>
